<bpm-chat-contact (onOnlineLearnerClicked)="buildRoom($event)"></bpm-chat-contact>

<bpm-chat-box
        *ngFor="let chatRoom of chatRooms; let chatRoomIndex = index"
        [chatRoom]="chatRoom"
        [chatRoomIndex]="chatRoomIndex"
        (onCloseButtonClicked)="removeChatBox($event)"
></bpm-chat-box>
