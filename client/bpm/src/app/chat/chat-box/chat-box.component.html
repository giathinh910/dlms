<div class="tb-sticky-chat" [style.right.rem]="cssRight">
    <div (click)="onHeaderClick()" class="entry-header d-flex justify-content-between">
        <div class="entry-title"><i class="fa fa-comments"></i> {{chatRoom.room.displayName}}</div>
        <a (click)="onCloseButtonClick($event); $event.preventDefault()" class="entry-close" href="#">&times;</a>
    </div>
    <div *ngIf="displayState" class="entry-collapse">
        <div #messagesDiv class="entry-messages">
            <div *ngFor="let message of messages; let last = last"
                 [ngClass]="{'is-me': message.isMe}" class="entry-message">
                <div class="entry-message-inner">{{message.content}}</div>
                <ng-container *ngIf="last">{{scrollMessagesToBottom()}}</ng-container>
            </div>
        </div>
        <div class="entry-message-sender">
            <form [formGroup]="chatForm" (submit)="sendMessage()" class="entry-form">
                <input formControlName="content" type="text" placeholder="Type message ...">
                <button [disabled]="!chatForm.valid"><i class="fa fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
</div>
