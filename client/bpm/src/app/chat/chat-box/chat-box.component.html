<div class="tb-sticky-chat" [style.right.rem]="cssRight">
    <div (click)="onHeaderClick()" class="entry-header d-flex justify-content-between">
        <div class="entry-title"><i class="fa fa-comments"></i> {{user.displayName}}</div>
        <a (click)="onCloseButtonClick($event); $event.preventDefault()" class="entry-close" href="#">&times;</a>
    </div>
    <div *ngIf="displayState" class="entry-collapse">
        <div class="entry-messages">
            <div class="entry-message">
                <div class="entry-message-inner">
                    Hello, I am Doe
                </div>
            </div>
            <div class="entry-message is-me">
                <div class="entry-message-inner">
                    Hello cai loz
                </div>
            </div>
        </div>
        <div class="entry-message-sender">
            <div class="entry-form">
                <input type="text" placeholder="Type message ...">
                <button><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</div>
