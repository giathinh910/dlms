<div class="container mt-5">
    <div class="card pt-4 pb-4">
        <div class="row d-flex justify-content-center">
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
                <form [formGroup]="registerForm" (submit)="onSubmit()" class="card-block">
                    <h4 class="card-title">SIGN UP</h4>
                    <p class="text-muted">Already got an account? <a routerLink="/login">Sign in now.</a></p>
                    <div [ngClass]="{'has-danger': registerFormErrors.email}" class="form-group">
                        <label class="col-form-label">Email</label>
                        <input formControlName="email" type="text" class="form-control form-control"
                               placeholder="Your email">
                        <div *ngIf="registerFormErrors.email" class="form-control-feedback">{{registerFormErrors.email}}</div>
                    </div>
                    <div [ngClass]="{'has-danger': registerFormErrors.password}" class="form-group">
                        <label class="col-form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control form-control"
                               placeholder="Enter a password">
                        <div *ngIf="registerFormErrors.password" class="form-control-feedback">{{registerFormErrors.password}}</div>
                    </div>
                    <div [ngClass]="{'has-danger': registerFormErrors.displayName}" class="form-group">
                        <label class="col-form-label">Display Name</label>
                        <input formControlName="displayName" type="text" class="form-control form-control"
                               placeholder="Choose a display name">
                        <div *ngIf="registerFormErrors.displayName" class="form-control-feedback">{{registerFormErrors.displayName}}</div>
                    </div>
                    <div class="form-inline d-flex justify-content-between">
                        <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                            <input type="checkbox" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">I agree with <a href="#">terms and conditions</a></span>
                        </label>

                        <button [disabled]="!registerForm.valid || submitted" type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
